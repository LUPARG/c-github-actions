  save-source-to-s3:
    # needs: create-release-notes
    env:
      GH_TOKEN: ${{ github.token }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Assume InfraDeployGitHub
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: "${{ inputs.aws-region }}"
          role-to-assume: arn:aws:iam::${{ inputs.aws-account-id }}:role/CIDeployGitHub
          role-duration-seconds: 1800
      - name: Install AWS CLI
        id: install-aws-cli
        uses: LUPARG/c-github-actions/.github/actions/install-aws-cli@0.0.40
      - uses: robinraju/release-downloader@v1.7
        with:
          tag: "dev-4184841138-46-1"
          out-file-path: "releases2"
          zipBall: true
          fileName: "dev-4184841138-46-1.zip"
      - name: Download release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pwd
          ls -ahl
          ls -ahl releases2
          aws s3 cp releases2/dev-4184841138-46-1.zip s3://cs-github-backup-policy/dev/dev-4184841138-46-1.zip
